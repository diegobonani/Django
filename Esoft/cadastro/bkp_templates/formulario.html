{% load static %}
<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Tela Cadastro de Pessoas</title>
    <link rel="stylesheet" href="{% static 'https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/estilo.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'css/loader.css' %}">
    <script>
        var criaLoader;

        function functionLoader() {
            criaLoader = setTimeout(showPage, 2500); // tempo de resposta para o loader
        }

        function showPage() {
           document.getElementById("loader").style.display = "none";
           document.getElementById("divprincipal").style.display = "block";
        }
    </script>

</head>

<!-- LOADER -->
<div id="loader"></div>
<div style="display:none;" id="divprincipal" class="animate-bottom"></div>

<body>
    <form class="formulario" method="post">
        <p> Envie uma mensagem preenchendo o formulário abaixo</p>

        <div class="field">
            <label for="nome">Seu Nome:</label>
            <input type="text" id="nome" name="nome" placeholder="Digite seu nome*" required>
        </div>

        <div class="field">
            <label for="nome">Seu sobrenome:</label>
            <input type="text" id="sobrenome" name="sobrenome" placeholder="Digite seu sobrenome *" required>
        </div>


        <div class="field">
            <label for="data_nascimento">Sua data de nascimento:</label>
            <input type="date" id="data_nascimento" name="telefone" placeholder="Digite sua data de nascimento*" required>
        </div>

        <div class="field">
            <label for="idade">Sua idade:</label>
            <input type="text" id="idade" name="idade" placeholder="Sua idade é*" required disabled>
        </div>

        <div class="field">
            <label for="email">Seu E-Mail:</label>
            <input type="email" id="email" name="email" placeholder="Digite seu E-Mail*" required>
        </div>
        <div class="field">
            <label for="email">Apelido:</label>
            <input type="text" id="apelido" name="apelido" placeholder="Digite seu apelido">
        </div>
        <div class="field">
            <label for="observacao">Observacao</label>
            <textarea name="observacao" id="observacao" placeholder="Digite sua observacao"></textarea>
        </div>

        <input type="submit" name="acao" value="Cadastrar">
    </form>
</body>



<script src="https://code.jquery.com/jquery-3.5.1.js"></script>

<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</html>
